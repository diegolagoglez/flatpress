<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
$for(author-meta)$
	<meta name="author" content="$author-meta$">
$endfor$
$if(date-meta)$
	<meta name="dcterms.date" content="$date-meta$">
$endif$
	<title>$site-title$</title>
$for(header-includes)$
$header-includes$
$endfor$
</head>
<body>
$for(include-before)$
$include-before$
$endfor$
	<header>
		<h1>$site-title$</h1>
		$if(site-tag)$
	<h2>$site-tag$</h2>
		$endif$
	</header>
	<main>
		$body$
	</main>
$for(include-after)$
$include-after$
$endfor$
</body>
</html>
